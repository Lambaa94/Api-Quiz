<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css -->
    <!-- <link rel="stylesheet" href="https://bootswatch.com/3/superhero/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->
    <title>Document</title>
</head>

<body>

    <section>Total Time: <span id="quizTimer">60</span></section>


    <section class="container">
        <section class="row">
            <section class="col">
                <h2 class = "quizTitle">Quiz Countdown : <span id="timer">5</span></h2>
                <button id="startButton">Start</button>

            </section>

        </section>

    </section>




    <section class="questionContainer" style="display: none">
        <section class="row">
            <section class="col">
                <ul id="questionTitles"></ul>
                <li  class="answerBtn"><button class="btn btn-primary" type="submit">A</button><span id="a1"></span></li>
                <li class="answerBtn"><button class="btn btn-primary" type="submit">B</button><span id="a2" ></span></li>
                <li  class="answerBtn"><button class="btn btn-primary" type="submit">C</button><span id="a3"></span></li>
                <li class="answerBtn"><button class="btn btn-primary" type="submit" onclick="this.id">D</button><span id="a4"></span></li>
            </section>
        </section>
    </section>





    <script src="./script.js"></script>
</body>

</html>
