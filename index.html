<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://bootswatch.com/3/superhero/bootstrap.min.css">

    <link rel="shortcut icon" href="Assets/favicon.ico">
    <title>Api Coding Quiz</title>
</head>

<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="index.html">API Coding Quiz</a>
        <a class="nav-link" href="highscore.html">Highscores</a>

        <!-- Quiz Timer -->
        <div class="container">
            <section> <span id="timerTitle">Total Time: </span><span id="quizTimer">60</span></section>
        </div>
    </nav>
    <!-- End of Nav Bar -->
    <!-- Start of Quiz Section -->
    <div class="totalWrap">
        <!-- Quiz Countdown -->
        <section class="container text-center">
            <section class="row-">
                <section class="col">
                    <h2 class="quizTitle">Quiz Countdown : <span id="timer">5</span></h2>
                    <br>
                    <button type="button" class="btn btn-primary btn-lg" id="startButton">Start</button>
                </section>
            </section>
        </section>


        <!-- End Game Highscore Input and Score Message -->
        <section class="container text-center">
            <section class="row-lg ">
                <section class="col-lg">
                    <section id="gameOver"></section>
                    <section id="inputSection"></section>
                    <section id="initials"></section>
                    <section id="finalScoreLocation"></section>
                    <section id="initialInput"></section>
                </section>
            </section>
        </section>

        <!-- Where the quiz is held -->
        <section class="container p-5 my-5 bg-primary text-white" id="quizDisplay" style="display: none">
            <section class="row-lg-12">
                <section class="col-lg-12">
                    <p id="questionTitles">
                    </p>
                    <p class="answerBtn"><button class="btn btn-primary" type="submit" id="A">A</button><span
                            id="a1"></span>
                    </p>
                    <p class="answerBtn"><button class="btn btn-primary" type="submit" id="B">B</button><span
                            id="a2"></span>
                    </p>
                    <p class="answerBtn"><button class="btn btn-primary" type="submit" id="C">C</button><span
                            id="a3"></span>
                    </p>
                    <p class="answerBtn"><button class="btn btn-primary" type="submit" id="D">D</button><span
                            id="a4"></span>
                    </p>
                </section>
            </section>
        </section>
    </div>

    <footer class="footer">
        <section class="container text-center">
                    <p>Scoring: Time Remaining + Correct Answers = Total Score</p>
                    <p>Wrong Answer: 5 Seconds Off Total Time</p>
        </section>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
