<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css -->
    <!-- <link rel="stylesheet" href="https://bootswatch.com/3/superhero/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->
    <title>Document</title>
</head>

<body>
    
    <section>Total Time: <span id="quizTimer">60</span></section>
    
    
    <section class="container">
        <section class="row">
            <section class="col">
                <h2 class = "quizTitle">Quiz Countdown : <span id="timer">5</span></h2>
                <button id="startButton">Start</button>

            </section>

        </section>

    </section>




    <section class="questionContainer">
        <section class="row">
            <section class="col">
                <ul id="questionTitles"></ul>
                <li id="a1" class="answerBtn"><button class="btn btn-primary" type="submit">A</button></li>
                <li id="a2" class="answerBtn"><button class="btn btn-primary" type="submit">B</button></li>
                <li id="a3" class="answerBtn"><button class="btn btn-primary" type="submit">C</button></li>
                <li id="a4" class="answerBtn"><button class="btn btn-primary" type="submit">D</button></li>
            </section>
        </section>
    </section>





    <script src="./script.js"></script>
</body>

</html>
